	<!--Form-->
	<p class="formTitle">
		Sarah loves to hear from you guys!<br>So leave a message for her and ask away anything!
	</p>


	<div style="margin-top: 60px;">
		<form method="post" align="center" class="mainForm">
			
			<label>Name (optional) : </label>
			<input type="text" name="Name">
			<br><br>

			<label>Email : </label>
			<input type="Email" name="email" required="true">
			<br><br>

			<label>Your favourite book by Sarah : </label>
			<select>
				<option>Assassin's Blade</option>
				<option>Throne of Glass</option>
				<option>Crown of Midnight</option>
				<option>Heir of Fire</option>
				<option>Queen of Shadows</option>
				<option>Empire of Storms</option>
				<option>Tower of Dawn</option>
				<option>Kingdom of Ash</option>
				<option>ACOTAR</option>
				<option>ACOMAF</option>
				<option>ACOWAR</option>
				<option>ACOFAS</option>
				<option>ACOSF</option>
				<option>House of Earth and Blood</option>
				<option>Catwoman: Soulstealer</option>
			</select>
			<br><br>

			<label>Message for Sarah : </label>
			<textarea rows="10" cols="50" required="true"></textarea>
			<br><br>

			<input type="submit" value="Submit">

		</form>
	</div>
